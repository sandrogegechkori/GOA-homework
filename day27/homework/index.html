<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <p>This paragraph inherits the text color from the parent div.</p>
        <p>This paragraph also inherits the text color from the parent div.</p>
        <p class="special">This paragraph has a different text color.</p>
    </div>
</body>
</html>
