<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Store</title>
</head>
<body>
    <h1>Welcome to the Vegetable Store</h1>

    <p>Click on a vegetable to see another one</p>

    <!-- Vegetable Images with src swapping on click -->
    <img id="im" src="carrot.png" alt="">
    <button onclick="im.src='onion.png'">click</button>
    <button onclick="im.src='cucumber.png'">click</button>
    <button onclick="im.src='potato.png'">click</button>
</body>
</html>
