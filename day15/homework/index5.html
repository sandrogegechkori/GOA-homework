<html>
    <head>
        <title>Registration</title>
    </head>

    <body>
        <form>
            <h1>HTML form</h1>
            <!-- name -->
            <label for="first name">first name</label>
            <input type="text" placeholder="name" id="name">
            <br><br>
            <!-- last name -->
            <label for="last name">last name</label>
            <input type="text" placeholder="last name" id="last name">
            <br><br>
            <!-- date of birth -->
            <label for="date of birth">date of birth</label>
            <input type="text" placeholder="date of birth here" id="date of birth">
            <br><br>
            <!-- Email id -->
            <label for="Email id">Email id</label>
            <input type="email" placeholder="Email id" id="Email id">
            <br><br>
            <!-- Mobile -->
            <label for="Mobile number">Mobile number</label>
            <input type="text" placeholder="Mobile number" id="Mobile number">
            <br><br>
            <!-- sumbit -->
            <label for="submit">sumbit</label>
            <input type="submit" placeholder="sumbit" id="sumbit">
            <br><br>
            <!-- reset -->
            <label for="reset">reset</label>
            <input type="reset" placeholder="reset" id="reset">
        </form>
    </body>
</html>
