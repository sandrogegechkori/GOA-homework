<html>
    <head>
        <title>form demo 10</title>
    </head>

    <body>
        <form>
            <center><h2>contact details</h2></center>
            <p>please enter your personal details:</p>
            <label for="First name">first name</label>
            <input type="text" placeholder="First name here" id="First name">
            <br><br>
            <label for="last name">last name</label>
            <input type="text" placeholder="last name here" id="last name">
            <br><br>
            <label for="street address">street address</label>
            <input type="text" placeholder="street address here" id="street address">
            <br><br>
            <label for="Town/city">Town/city</label>
            <input type="text" placeholder="Town/city" id="Town/city">
            <br><br>
            <label for="postcode/zip">postcode/zip</label>
            <input type="text" placeholder="postcode/zip" id="postcode/zip">
            <br><br>
            <label for="Telephone">Telephone</label>
            <input type="text" placeholder="Telephone" id="Telephone">
            <br><br>
            <label for="Mobile">Mobile</label>
            <input type="Mobile" placeholder="Mobile" id="Mobile">
            <br><br>
            <label for="email address">email address</label>
            <input type="email address" placeholder="email address" id="email address">
            <br><br>
            <label for="sumbit">sumbit</label>
            <input type="submit" placeholder="sumbit" id="submit">
        </form>
    </body>
</html>
