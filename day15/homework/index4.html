<html>
    <head>
        <title>Registration</title>
    </head>

    <body>
        <form>
            <center><h2><u>Registration form</u></h2></center>
            <!-- First name -->
            <label for="First name">first name</label>
            <input type="text" placeholder="First name here" id="First name">
            <br><br>
            <!-- Last name -->
            <label for="Last name">Last name</label>
            <input type="text" placeholder="Last name here" id="Last name">
            <br><br>
            <!-- Nick name -->
            <label for="Nick name">Nick name</label>
            <input type="text" placeholder="Nick name here" id="Nick name">
            <br><br>
            <!-- Email -->
            <label for="email">email</label>
            <input type="email" placeholder="Email here" id="email">
            <br><br>
            <!-- passowrd -->
            <label for="passowrd">password</label>
            <input type="password" placeholder="passowrd here" id="passowrd">
            <br><br>
            <!-- date of birth -->
            <label for="date of birth">date of birth</label>
            <input type="text" placeholder="date of birth here" id="date of birth">
            <br><br>
            <!-- gender -->
            <label for="Male">Male</label>
            <input type="radio" placeholder="Male" id="Male">
            <br><br>
            <label for="Female">Female</label>
            <input type="radio" placeholder="Female" id="Female">
            <br><br>
            <label for="other">other</label>
            <input type="radio" placeholder="other" id="other">
            <br><br>
            <!-- mobile -->
            <label for="mobile">mobile</label>
            <input type="mobile" placeholder="mobile" id="mobile">
            <br><br>
            <!-- address -->
            <label for="address">address</label>
            <input type="text" placeholder="address" id="address">
            <br><br>
            <!-- sumbit -->
            <label for="submit">sumbit</label>
            <input type="submit" placeholder="sumbit" id="sumbit">
            <br><br>
            <!-- reset -->
            <label for="reset">reset</label>
            <input type="reset" placeholder="reset" id="reset">
        </form>
    </body>
</html>
