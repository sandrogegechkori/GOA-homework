<html>
    <head>
        <title>Registration</title>
    </head>

    <body>
        <form>
            <center><h2>Sign up</h2></center>
            <!-- First name -->
            <label for="First name">first name</label>
            <input type="text" placeholder="First name here" id="First name">
            <br><br>
            <!-- Last name -->
            <label for="Last name">Last name</label>
            <input type="text" placeholder="Last name here" id="Last name">
            <br><br>
            <!-- organization -->
            <label for="organization">organization</label>
            <input type="text" placeholder="organization" id="organization">
            <br><br>
            <!-- Email -->
            <label for="email address">email</label>
            <input type="email" placeholder="email here" id="email here">
            <br><br>
            <!-- work phone -->
            <label for="work phone">work phone</label>
            <input type="text" placeholder="work phone" id="work phone">
            <br><br>
            <!-- home phone -->
            <label for="home phone">home phone</label>
            <input type="text" placeholder="home phone" id="home phone">
            <br><br>
            <!-- call phone -->
            <label for="call phone">call phone</label>
            <input type="text" placeholder="call phone" id="call phone">
            <br><br>
            <!-- fax -->
            <label for="fax">fax</label>
            <input type="text" placeholder="fax" id="fax">
            <br><br>
            <!-- Address 1 -->
            <label for="Address 1">Address 1</label>
            <input type="text" placeholder="Address 1" id="Address 1">
            <br><br>
            <!-- Address 2 -->
            <label for="Address 2">Address 2</label>
            <input type="text" placeholder="Address 2" id="Address 2">
            <br><br>
            <!-- city -->
            <label for="city">city</label>
            <input type="text" placeholder="city" id="city">
            <br><br>
            <!-- state/province -->
            <label for="state/province">state/province</label>
            <input type="text" placeholder="state/province" id="state/province">
            <br><br>
            <!-- Zip/Postal Code -->
            <label for="Zip/Postal Code"></label>
            <input type="text" placeholder="Zip/Postal Code" id="Zip/Postal Code">
            <br><br>
            <label for="Country">Country</label>
            <input type="text" placeholder="Country" id="Country">
            <br><br>
            <!-- sumbit -->
            <label for="sumbit">sumbit</label>
            <input type="submit" placeholder="sumbit" id="submit">
        </form>
    </body>
</html>
