<html>
    <head>
        <title>Registration</title>
    </head>

    <body>
        <form>
            <!-- name -->
            <label for="first name">first name</label>
            <input type="text" placeholder="first name" id="first name" value="first name here"/>
            <br><br>
            <label for="last name">last name</label>
            <input type="text" placeholder="last name" id="last name" value="last name here"/>
            <br><br>
            <!-- email -->
            <label for="last name">email</label>
            <input type="email" placeholder="email" id="email" value="email here"/>
            <br><br>
            <!-- text -->
            <label for="text">text</label>
            <input type="text" placeholder="text" id="text" value="text here"/>
            <br><br>
            <!-- number -->
            <label for="number">number</label>
            <input type="number" placeholder="number" id="number" value="number here"/>
            <br><br>
            <!-- password -->
            <label for="password">password</label>
            <input type="password" placeholder="password" id="password" value="password here"/>
            <br><br>
            <label for="sumbit">sumbit</label>
            <input type="submit" placeholder="sumbit" id="submit" value="sumbit "/>
        </form>
    </body>
</html>
