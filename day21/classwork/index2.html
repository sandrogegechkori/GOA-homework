<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline CSS Example</title>
    </head>
    <body>
        <h1 style="color: blue; font-size: 50px; text-align: center; border: 10px solid green;">
            This is the Heading
        </h1>
        <p style="color: red; font-size: 22px; font-weight: 800; text-align: right; border: 5px dashed green;">
            This is a paragraph with red text, 22px font size, and 800 weight. It is aligned to the right with a green dashed border.
        </p>
        <button style="background-color: lightblue; font-size: 30px; font-weight: 900; border: 2px double black;">
        This is a Button
        </button>
    </body>
</html>
